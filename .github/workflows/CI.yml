name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Show the currently detailed version of Xcode for CLI
      run: xcode-select -p
    - name: Build & Run tests on macOS
      run: xcodebuild clean build test -project Lumiform/Lumiform.xcodeproj -scheme "LumiformTests" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQURIED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES